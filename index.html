<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body class="container">

        <!-- title and dark mode -->

        <div class="d-flex justify-content-between">
            <div>
                <h1 class="mt-4">Pacientes</h1>
                <p class="text-secondary">Proprietário: <strong>Vitor</strong></p>
            </div>

            <div class="form-check form-switch mt-4">
                <input onchange="ativarDarkmode()" class="form-check-input" type="checkbox" role="switch" id="darkmode">
                <label class="form-check-label" for="darkmode">Darkmode</label>
            </div>
        </div>

        <hr>    

        <!-- form -->
        
        <div class="col">
            <form>
                <label for="nome">Nome completo</label>
                <input onkeyup="" type="text" id="nome" class="form-control mb-3" placeholder="Ex: Francisco F A Silva">
                
                <div class="row">
                    <div class="col">
                        <label for="telefone">Telefone</label>
                        <input onkeyup="" type="text" id="telefone" class="form-control mb-3" placeholder="Ex: (85) 9 9999-9999">
                    </div>
                    <div class="col">
                        <label for="email">Email</label>
                        <input onkeyup="" type="email" id="email" class="form-control mb-3" placeholder="Ex: silva@email.com">
                    </div>
                </div>
            
                <div class="row"> 
                    <div class="col">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" class="form-control mb-3" placeholder="Ex: 123.123.132-12">
                    </div>

                    <div class="col">
                        <label for="dataConsulta">Data da consulta</label>
                        <input type="date" id="dataConsulta" class="form-control mb-3">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="genero">Gênero</label>
                    <select id="genero" class="form-select">
                        <option value="" disabled selected>-- Selecione --</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                    </select>
                </div>

                <label>Data de aniversário</label>
                <div class="row mb-4">
                    <div class="col">
                        <label for="dia">Dia</label>
                        <select onchange="" id="dia" class="form-select">
                            <option value="" disabled selected>-- Selecione --</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="mes">Mês</label>
                        <select onchange="" id="mes" class="form-select">
                            <option value="" disabled selected>-- Selecione --</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="ano">Ano</label>
                        <select id="ano" class="form-select">
                            <option value="" disabled selected>-- Selecione --</option>
                        </select>
                    </div>
                </div>

                <label for="motivo">Motivo da consulta</label>
                <textarea type="text" id="motivo" class="form-control mb-3"></textarea>

                <button onclick="atualizarTabela()" class="btn btn-success w-100">PRONTO</button>
            </form>
        </div>

        <hr>    

        <!-- search and table -->

        <input id="busca" onkeyup="filtrar()" type="text" class="form-control mb-3" placeholder="Buscar">

        <table id="table" class="table table-hover table-striped">
            <thead class="table-dark">
                <tr>
                    <th>#ID</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Data de nascimento</th>
                    <th>Idade</th>
                    <th>Genero</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabela-dados"></tbody>
        </table>
        
        <script src="js/dados.js"></script>
        <script src="js/darkmode.js"></script>
        <script src="js/data.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    </body>
</html>
